<!DOCTYPE html>
<html>
<head>
    <title>Device List</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Device List</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Device Name</th>
                    <th>Model</th>
                    <th>Serial Number</th>
                    <th>Uptime</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                    <tr>
                        <td>{{ device.name }}</td>
                        <td>{{ device.model }}</td>
                        <td>{{ device.serial_number }}</td>
                        <td>{{ device.uptime }}</td>
                        <td>
                            <a href="{% url 'device_info' device.id %}">View Info</a>
                            <form method="post" action="{% url 'device_backup' device.id %}">
                                {% csrf_token %}
                                <button type="submit">Backup</button>
                            </form>
                            <form method="post" action="{% url 'device_firmware_update' device.id %}">
                                {% csrf_token %}
                                <button type="submit">Update Firmware</button>
                            </form>
                            <form method="post" action="{% url 'device_set_ip' device.id %}">
                                {% csrf_token %}
                                <button type="submit">Set IP</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
